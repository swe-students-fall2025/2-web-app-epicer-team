<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AppName profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <div class="appSim">
    <header class="header">
      <a class="btn btn-sm btn-light" href="{{ url_for('show_home') }}">Home</a>
      <div class="header-title">Your Profile</div>
      <a class="btn btn-sm btn-outline-primary" href="{{ url_for('edit_profile') }}">Edit</a>
    </header>

    <main class="content">
      <section class="profile-card">
        <div class="profile-icon ">A</div>
        <div class="profile-text">
          <div class="profile-name">{{user.username}}</div>
          <div class="profile-email">{{user.email}}</div>
        </div>
      </section>

      <section class="list">
        <div class="list-item">
          <div class="label">Home address</div>
          <div class="value">{{user.address}}</div>
        </div>
        <div class="list-item">
          <div class="label">other things</div>
          <div class="value">Placeholder</div>
        </div>
      </section>

      <a class="btn btn-outline-danger btn-full logout" href="{{ url_for('logout') }}">Log out</a>
      
      <!-- Delete Profile Button -->
      <form action="{{ url_for('delete_profile') }}" method="post" style="margin-top: 10px;" onsubmit="return confirmDelete()">
        <button type="submit" class="btn btn-danger btn-full">Delete Profile</button>
      </form>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function confirmDelete() {
      return confirm('Are you sure you want to delete your profile? This action cannot be undone.');
    }
  </script>
  {#<script src="../assets/js/main.js"></script>#}
</body>
</html>
