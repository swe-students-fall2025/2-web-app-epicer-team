<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AppName profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <div class="appSim">
    <header class="header">
      <a class="btn btn-sm btn-light btn-outline-primary navbutton" href="{{ url_for('show_home') }}">Home</a>
      <div class="header-title">Your Profile</div>
      <a class="btn btn-sm btn-outline-primary navbutton"  href="{{ url_for('edit_profile') }}">Edit</a>
    </header>

    <main class="content">
      <section class="profile-card">
        <div class="profile-icon ">{{ user.username[0] | upper }}</div>
        <div class="profile-text">
          <div class="profile-name">{{user.username}}</div>
          <div class="profile-email">{{user.email}}</div>
        </div>
      </div>
      <!-- Navigation Menu -->
      <div class="col-6 text-end d-flex justify-content-end align-items-center">
        <nav class="nav">
          <a href="{{ url_for('edit_profile') }}" class="btn btn-sm btn-outline-primary">Edit</a>
        </nav>
      </div>
    </div>
  </div>
</header>
{% endblock %}

{% block search_bar %}{% endblock %}

{% block content %}
<div class="container-fluid px-3">
  <div class="row">
    <div class="col-12">
      <div class="product-main-header">
        <h1 class="product-title">Your Profile</h1>
        <div class="product-average-rating">
          <span class="rating-score">Manage your account</span>
        </div>
        <!-- <div class="list-item">
          <div class="label">other things</div>
          <div class="value">Placeholder</div>
        </div> -->
      </section>

      <a class="btn btn-outline-danger btn-full logout" href="{{ url_for('logout') }}">Log out</a>
      
      <!-- Delete Profile Button -->
      <form action="{{ url_for('delete_profile') }}" method="post" style="margin-top: 10px;" onsubmit="return confirmDelete()">
        <button type="submit" class="btn btn-danger btn-full">Delete Profile</button>
      </form>
    </main>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
function confirmDelete() {
  return confirm('Are you sure you want to delete your profile? This action cannot be undone.');
}
</script>
{% endblock %}
