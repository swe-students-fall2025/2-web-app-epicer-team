<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Product | App Name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <div class="appSim">

  <div class="container">
    <header class="header-container">
      <div class="logo">
        <h1 class="header-title">Upload Product</h1>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="{{ url_for('show_home') }}">Home</a></li>
          <li><a href="{{ url_for('profile') }}">Profile</a></li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <div class="upload-container">
        <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
          <div class="form-section">
            <label for="product">Product Name:</label>
            <input type="text" id="product" name="product" placeholder="e.g., Organic Bananas" required>
          </div>

          <div class="form-section">
            <label for="store">Store Name:</label>
            <input type="text" id="store" name="store" placeholder="e.g., Whole Foods Market" required>
          </div>

          <div class="form-section">
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" placeholder="e.g., $2.99/lb" required>
          </div>

          <div class="form-section">
            <label for="proof">Upload Receipt/Proof:</label>
            <input type="file" id="proof" name="proof" accept="image/*" onchange="previewImage(this)">
            <img id="preview" class="preview-img" alt="Preview">
          </div>

          <button type="submit" class="submit-btn">Upload Product</button>
        </form>

        <div class="alert-success" id="successAlert">
          Product uploaded successfully!
        </div>
      </div>
    </main>
  </div>

  <script>
    function previewImage(input) {
      const preview = document.getElementById('preview');
      const file = input.files[0];
      
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        preview.style.display = 'none';
      }
    }

    // Show success message if redirected from successful upload
    if (window.location.search.includes('success=true')) {
      document.getElementById('successAlert').style.display = 'block';
    }
  </script>

  </div>
</body>
</html>
