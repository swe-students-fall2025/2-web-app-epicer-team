<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AppName register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <div class="appSim">
    <header class="header">
      <div class="header-title">Create Account</div>
    </header>

    <main class="content">
        <!-- <form action="/profile/update" method="post" novalidate> -->
    <!-- temporarily use get until back end-->
      <form action="{{ url_for('register') }}" method="post">
        <div class="mb-3">
          <label class="form-label">Full name</label>
          <input type="text" class="form-control" name = "username" placeholder="Alex Shopper" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name = "email" placeholder="you@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name = "password" placeholder="Create a password" required>
        </div>
        <div class="mb-4">
          <label class="form-label">Confirm password</label>
          <input type="password" class="form-control" placeholder="Repeat your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <p class="auth-foot">
        Already have an account? <a class="auth-foot-link" href="{{ url_for('login') }}">Log in</a>
      </p>
      <p class="auth-foot">
        Continue as<a class="auth-foot-link" href="{{ url_for('show_home') }}"> guest</a>
      </p>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
