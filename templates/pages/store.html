<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link href="{{ url_for('static', filename='css/style_mz.css') }}" rel="stylesheet">
</head>

<body>
    <div class="appSim">
    <header class="site-header mb-4">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <!-- Logo -->
            <div class="logo">
                <h1 class="mb-0">
                    <a href="{{ url_for('store') }}" class="text-decoration-none text-dark">App Name</a>
                </h1>
            </div>
            <!-- Navigation Menu -->
            <nav class="nav">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <a href="{{ url_for('profile') }}" class="btn btn-link">Your Account</a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- Search Bar -->
        <form class="d-flex search-form" action="{{ url_for('search') }}" method="get">

            <input type="text" class="form-control me-2" placeholder="Search for grocery items..." name="q">
            <button type="submit" class="btn btn-outline-primary">Search</button>
        </form>
    </header>

    <div class="container">
        <div class="row mb-3">
  <div class="col-12">
    <button class="btn btn-outline-secondary back-btn" onclick="goBack()">
      ← Back
    </button>
  </div>
</div>
        <div class="row">
            <div class="col-md-6 mb-4">
                <img src="store.jpg" class="d-block w-100 carousel-img" alt="Product image">
            </div>
            <!-- Store Details -->
            <div class="col-md-6">
                <div class="product-details">
                    <div class="product-header">
                        <h2>Whole Foods Market</h2>
                        <div class="product-rating">
                            ⭐ 4.7 <span class="review-count">(123 reviews)</span>
                        </div>
                        <!-- Store info -->
    <div class="store-info">
      <p class="distance"><strong>Distance:</strong> 2.3 km away</p>
      <p class="hours"><strong>Open Hours:</strong> 8:00 AM – 10:00 PM</p>
      <p class="contact"><strong>Contact:</strong> +1 (212) 555-2930</p>
      <p class="description">
        Whole Foods Market offers a wide range of organic and locally sourced groceries.
        Visit us for fresh produce, premium meat, and sustainable seafood.
      </p>
    </div>
                    </p>
                </div>
                <button id="uploadPriceBtn" type="button" class="btn btn-outline-primary mt-3" style="display: block;"
                    onclick="window.location.href='{{ url_for('upload') }}'">
                    Upload New Price
                </button>
            </div>
        </div>

        <form action="{{ url_for('submit_rating') }}" method="post">
            <input type="hidden" name="product" value="{{ product_name }}">
            <input type="hidden" name="store" value="{{ store_name }}">

            <div class="rating-stars mb-3">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">★</label>
            </div>

            <button type="submit" class="submit-review-btn btn btn-success">
            Submit Rating
            </button>
        </form>
    </div>
    </div>
</body>
</html>

<script>
function goBack() {
  if (document.referrer) {
    window.history.back();
  } else {
    window.location.href = "pages/search.html";
  }
}

</script>
