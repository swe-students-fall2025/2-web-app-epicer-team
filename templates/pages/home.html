<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AppName Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
  <div class="appSim">
    <header class="header">
      <div class="header-title">
        <a  class = "text-decoration-none text-dark" href="{{ url_for('show_home') }}">Grocery Saver App </a>
      </div>
      <div class = "header-buttons nav">
        {% if current_user.is_authenticated %}
        <a class="btn btn-sm btn-outline-primary " href="{{ url_for('profile') }}">Profile</a>
        {% else %}
	      <a class="btn btn-sm btn-outline-primary " href="{{ url_for('login') }}">Login</a>
      	<a class="btn btn-sm btn-outline-primary " href="{{ url_for('register') }}">Register</a>
        {% endif %}
      </div>
    </header>

    <main class="content">
      <h1 class="h5 page-greeting">Welcome to the Grocery Saver App</h1>
      <p class="muted-note">Select what you would like to do below</p>

      <section class="card card-block">
        
      </section>
    </main>

    <nav class="bottom-nav">
      <div class="bottom-nav-actions">
        <a class="btn btn-outline-primary w-50" href="{{ url_for('show_home') }}">Home</a>
        {#
        <a class="btn btn-outline-primary w-50" href="{{ url_for('product', product_id = product._id) }}">product</a>
        <a class="btn btn-outline-primary w-50" href="{{ url_for('store', sid = store._id) }}">store</a>
        #}
        <a class="btn btn-outline-primary w-50" href="{{ url_for('search') }}">Search</a>
        <a class="btn btn-outline-primary w-50" href="{{ url_for('upload') }}">Upload</a>

      </div>
    </nav>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
