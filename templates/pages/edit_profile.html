{% extends "base.html" %}

<body>
  <div class="appSim">
    <header class="header ">
      <a class="btn btn-sm btn-outline-primary navbutton" href="{{ url_for('profile') }}">Cancel</a>
      <div class="header-title h5 mb-0">Edit Profile</div>
    </header>
    <main class="content p-4">
      <!-- The correct route and method -->
      <form action="{{ url_for('edit_profile') }}" method="post">
        <!-- CSRF placeholder (if using Flask-WTF, otherwise remove) -->
        <input type="hidden" name="_csrf" value="CSRF_TOKEN_HERE">

        <div class="mb-3">
          <label class="form-label" for="fullName">Username</label>
          <input id="fullName" name="name" type="text" class="form-control"
                 value="{{ user.username if user and user.username is defined else '' }}"
                 placeholder="Alex Shopper">
        </div>
      </div>
      <!-- Navigation Menu -->
      <div class="col-6 text-end d-flex justify-content-end align-items-center">
        <nav class="nav">
          <a href="{{ url_for('profile') }}" class="btn btn-sm btn-outline-secondary">Cancel</a>
        </nav>
      </div>
    </div>
  </div>
</header>

{% block content %}
<div class="container-fluid px-3">
  <div class="row">
    <div class="col-12">
      <div class="product-main-header">
        <h1 class="product-title">Edit Profile</h1>
        <div class="product-average-rating">
          <span class="rating-score">Update your information</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12">
      <div class="product-details">
        <div class="store-list-section">
          <h3 class="store-list-title">Profile Information</h3>
          
          <form action="{{ url_for('edit_profile') }}" method="post">
            <div class="store-preview">
              <div class="store-item">
                <div class="store-info">
                  <div class="mb-3">
                    <label class="form-label" for="fullName">Full name</label>
                    <input id="fullName" name="name" type="text" class="form-control"
                           value="{{ user.username if user and user.username is defined else '' }}"
                           placeholder="Alex Shopper">
                  </div>
                </div>
              </div>
            </div>
            
            <div class="store-item">
              <div class="store-info">
                <div class="mb-3">
                  <label class="form-label" for="email">Email</label>
                  <input id="email" name="email" type="email" class="form-control"
                         value="{{ user.email if user and user.email is defined else '' }}"
                         placeholder="you@example.com">
                </div>
              </div>
            </div>
            
            <div class="store-item">
              <div class="store-info">
                <div class="mb-3">
                  <label class="form-label" for="address">Home address</label>
                  <input id="address" name="address" type="text" class="form-control"
                         value="{{ user.address if user and user.address is defined else '' }}"
                         placeholder="123 Main St, 10003">
                </div>
              </div>
            </div>
            
            <div class="mt-3">
              <button type="submit" class="btn btn-success w-100">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}{% endblock %}
