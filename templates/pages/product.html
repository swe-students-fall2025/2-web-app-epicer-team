<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="appSim">
      <header class="site-header mb-4">
    <div class="container d-flex justify-content-between align-items-center py-3">
      <!-- Logo -->
      <div class="logo">
        <h1 class="mb-0">
          <a href="home.html" class="text-decoration-none text-dark">App Name</a>
        </h1>
      </div>
      <!-- Navigation Menu -->
      <nav class="nav">
        <ul class="list-inline mb-0">
          <li class="list-inline-item">
            <a href="profile.html" class="btn btn-link">Your Account</a>
          </li>
        </ul>
      </nav>
    </div>
    <!-- Search Bar -->
    <form class="d-flex search-form" action="{{ url_for('search') }}" method="get">

      <input type="text" class="form-control me-2" placeholder="Search for grocery items..." name="q">
      <button type="submit" class="btn btn-outline-primary">Search</button>
    </form>
  </header>

    <div class="container">
        <div class="row mb-3">
            <div class="col-12">
                <button class="btn btn-outline-secondary back-btn" onclick="goBack()">
                    ← Back
                </button>
            </div>
        </div>
        <div class="row">
            <!-- Carousel -->
            <div class="col-md-6 mb-4">
                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="product.jpg" class="d-block w-100 carousel-img" alt="Product image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="product.jpg" class="d-block w-100 carousel-img" alt="Product image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="product.jpg" class="d-block w-100 carousel-img" alt="Product image 3">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <!-- Product Details -->
            <div class="col-md-6">
                <div class="product-details">
                    <div class="product-header">
                        <h2>Chicken Breast</h2>
                        <div class="product-rating">
                            ⭐ 4.7 <span class="review-count">(123 reviews)</span>
                        </div>
                    </div>
                    <p class="price h4 text-primary">$9.99 / lb</p>
                    <p class="description">Should be some detail written? or maybe not.</p>
                    <p class="store-info">
                        Sold by 
                        <a href="store.html" class="store-link">Whole Foods Market</a>
                        <span class="distance">• 2.3 km away</span>
                    </p>
                </div>
                <button id="uploadPriceBtn" type="button" class="btn btn-outline-primary mt-3" style="display: block;"
                    onclick="window.location.href='upload.html'">
                    Upload New Price
                </button>
            </div>
        <form action="{{ url_for('submit_rating') }}" method="post">
            <input type="hidden" name="product" value="{{ product_name }}">
            <input type="hidden" name="store" value="{{ store_name }}">

            <div class="rating-stars mb-3">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">★</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">★</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">★</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">★</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">★</label>
            </div>

            <button type="submit" class="submit-review-btn btn btn-success">
            Submit Rating
            </button>
        </form>


 </div>  
</body>
</html>
