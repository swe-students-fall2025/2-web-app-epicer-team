<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Product | App Name</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles_mz.css">
</head>
<body>

  <div class="container">
    <div class="upload-container mt-4">
      <!-- Back Button -->
      <button class="btn btn-outline-secondary back-btn" onclick="goBack()">‚Üê Back</button>

      <h3 class="mb-3 text-center text-primary">Upload Product Info</h3>

      <form action="{{ url_for('upload_product') }}" method="post" enctype="multipart/form-data">
  <!-- Store -->
  <div class="form-section">
    <label for="store" class="form-label">Store</label>
    <input type="text" name="store" id="store" class="form-control" placeholder="Search or auto-filled store name" required>
  </div>

  <!-- Product -->
  <div class="form-section">
    <label for="product" class="form-label">Product</label>
    <input type="text" name="product" id="product" class="form-control" placeholder="Search or auto-filled product name" required>
  </div>

  <!-- Price -->
  <div class="form-section">
    <label for="price" class="form-label">Price (per lb)</label>
    <input type="number" name="price" id="price" class="form-control" placeholder="Enter price" min="0" step="0.01" required>
  </div>

  <!-- Stock -->
  <div class="form-section">
    <label for="stock" class="form-label">In Stock</label>
    <select name="stock" id="stock" class="form-select">
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>
  </div>

  <!-- Image Upload -->
  <div class="form-section">
    <label for="image" class="form-label">Upload Product Image (optional)</label>
    <input type="file" name="image" id="image" class="form-control" accept="image/*" onchange="previewImage(event)">
    <img id="img-preview" class="preview-img" alt="Image preview">
  </div>

  <!-- Submit -->
  <button type="submit" class="btn btn-primary submit-btn">Submit</button>
</form>

      <div class="alert alert-success text-center mt-3" id="success-alert" role="alert">
        Thank you for contributing! Your info has been uploaded.
      </div>
    </div>
  </div>

  <script>
    function goBack() {
      if (document.referrer) window.history.back();
      else window.location.href = "search.html";
    }

    function previewImage(event) {
      const file = event.target.files[0];
      const preview = document.getElementById('img-preview');
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = 'block';
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
