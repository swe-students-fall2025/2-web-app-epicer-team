<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AppName profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="appSim">
    <header class="header">
      <a class="btn btn-sm btn-light" href="home.html">Home</a>
      <div class="header-title">Your Profile</div>
      <a class="btn btn-sm btn-outline-primary" href="edit-profile.html">Edit</a>
    </header>

    <main class="content">
      <section class="profile-card">
        <div class="profile-icon ">A</div>
        <div class="profile-text">
          <div class="profile-name">Alex Shopper</div>
          <div class="profile-email">you@example.com</div>
        </div>
      </section>

      <section class="list">
        <div class="list-item">
          <div class="label">Home address</div>
          <div class="value">Placeholder address</div>
        </div>
        <div class="list-item">
          <div class="label">other things</div>
          <div class="value">Placeholder</div>
        </div>
      </section>

      <a class="btn btn-outline-danger btn-full logout" href="login.html">Log out</a>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/main.js"></script>
</body>
</html>
