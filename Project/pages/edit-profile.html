<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AppName profile edit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="appSim">
    <header class="header">
      <a class="btn btn-sm btn-light" href="profile.html">Cancel</a>
      <div class="header-title">Edit Profile</div>
    </header>

    <main class="content">
      <!-- <form action="/profile/update" method="post" novalidate> -->
    <!-- temporarily use get until back end-->>
      <form action="profile.html" method="get">
        <input type="hidden" name="_csrf" value="CSRF_TOKEN_HERE">

        <div class="mb-3">
            <label class="form-label" for="fullName">Full name</label>
            <input id="fullName" name="full_name" type="text" class="form-control" placeholder="Alex Shopper" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="address">Home address</label>
            <input id="address" name="home_address" type="text" class="form-control" placeholder="123 Main St, 10003">
        </div>

        <button type="submit" class="btn btn-primary w-100">Save</button>
      </form>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
