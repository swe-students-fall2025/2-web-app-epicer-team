<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AppName login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="appSim">
    <header class="header">
      <div class="header-title">Grocery Saver</div>
    </header>

    <main class="content">
      <h1 class="h5 mb-3">Welcome back</h1>
      <!-- <form action="/profile/update" method="post" novalidate> -->
    <!-- temporarily use get until back end-->
      <form action="{{ url_for('login') }}" method="post" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" name = "email" placeholder="you@example.com" required>
        </div>
        <div class="mb-2">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name = "password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Log In</button>
      </form>

      <p class="auth-foot">
        New here? <a class="auth-foot-link" href="register.html">Create an account</a>
      </p>
      <p class="auth-foot">
        Continue as <a class="auth-foot-link" href="home.html">guest</a>
      </p>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
